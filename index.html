    <style>
        .right-image {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .right-image img, .circle-container img {
            width: 100px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            margin: 0 10px; /* Adjust margin as needed */
            border-radius: 10px; /* Ensure they are rounded */
        }

        .circle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .rotating-box {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateBox 10s infinite linear; /* Adjust animation duration as needed */
        }

        @keyframes rotateBox {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .arrow {
            position: fixed;
            right: 10px; /* Adjust position as needed */
            bottom: 10px; /* Adjust position as needed */
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #007bff; /* Adjust color as needed */
            cursor: pointer;
        }
    </style>
